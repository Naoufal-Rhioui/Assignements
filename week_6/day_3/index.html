<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>F1 Racer API Data</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Racer API</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Racer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Sample</a>
          </li>
        </ul>
      </div>
    </nav>
    <section>
      <h1>F1 Racer API Data</h1>
      <form name="f1RacerForm" id="f1RacerForm">
        <label for="season">Season</label>
        <input type="text" name="season" id="season" />
        <label for="round">Round</label>
        <input type="text" name="round" id="round" />
        <button type="button" onClick="getJson()">Get Standings</button>
      </form>
      <table>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Nationality</th>
          <th>Sponser</th>
          <th>Points</th>
        </tr>
        <tr>
          <td id="position-1"></td>
          <td id="name-1"></td>
          <td id="nationality-1"></td>
          <td id="sponsor-1"></td>
          <td id="points-1"></td>
        </tr>
        <tr>
          <td id="position-2"></td>
          <td id="name-2"></td>
          <td id="nationality-2"></td>
          <td id="sponsor-2"></td>
          <td id="points-2"></td>
        </tr>
      </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
